<html>
<script>
var bionOne={
    fraction:'bion',
    unit:'guard',
    lvl:'12',
    //if args is undef - log all property
    info:function(param){
        if (param){
            console.log(this[param])
        }else{
            for(param in this)console.log(param+' : '+this[param]);
        };
    }
}
var humanOne={
    fraction:'human',
    unit:'soldier',
    lvl:'15',
    kick:function(){
        return 10*this['lvl'];
    }
}
// function what get 2 object and add to first object's properties from second obj    
function borrowProp(obj1,obj2){
    for (i in obj2){
        if(!obj1.hasOwnProperty(i)){
            obj1[i]=obj2[i];
        }
    }
    return obj1;
}
//function what add non existance properties to obj1 from obj2 and to obj2 from obj1, obj3 - is
//what the object returned first,second, or new one;
    
function mixProp(obj1,obj2,obj3){
    if((typeof obj1==='object')&&(typeof obj2==='object')&&(typeof obj3==='object'||!obj3)){
        for (i in obj2){
            if(!obj1.hasOwnProperty(i)){
                obj1[i]=obj2[i];
            }
        }
        for (i in obj1){
            if(!obj2.hasOwnProperty(i)){
                obj2[i]=obj1[i];
            }
        }
    }else{
        console.log('You mistaked in arguments. Arguments must be 3 objects.');
        return;
    }
    
    if(obj1===obj3||!obj3){
        return obj1;
    }else if(obj2===obj3){
        return obj2;
    }else{
        console.log('You mistaked in arguments. Funcction return first changed obj or second');
        return;
    }
}
console.log(mixProp(humanOne));
</script>
</html>
