    return function(name){
        return {
            name: name,
            fraction: fraction,
            lvl:lvl,
            getInfo: function(){
                console.log(this.name+' (name), '+this.fraction+' (fraction), '+this.lvl+' (lvl)');
            }
        }
    }
}
var wars15lvl=createWar(15);
var wars10lvl=createWar(10);
    
var Ivan = wars10lvl('Ivan');
var Roman = wars10lvl('Roman');
    
var Dimon = wars15lvl('Dimon');

Ivan.getInfo();
Roman.getInfo();
